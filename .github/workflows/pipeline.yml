name: pipeline

on: [push, pull_request]

jobs:
  pipeline:
    name: pipeline
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "17"
          cache: "pnpm"

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.19.0

      - name: Install and build
        run: pnpm install

      - name: Lint
        run: |
          pnpm run lint
          pnpm run style
